<!DOCTYPE html>
<html>
	<head>
		<title>Colspan</title>
	</head>
	<style>
		
		td{
			padding: 10px 25px;
		}
		
		table{
			border-collapse: collapse;
			margin-bottom: 10px;
		}
		
		td{
			border: 2px solid black;
			text-align: center;
		}
		

	</style>
	<body>
		<table >
			<tr>
				<td colspan="2">Name</td>
				<td>A</td>
			</tr>
			<tr>
				<td>B</td>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>C</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td>I</td>
				<td>J</td>
			</tr>
		</table>
		
		<table>
			<tr>
				<td rowspan="3">FEBRUARY</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>E</td>
				<td>F</td>
			</tr>
			<tr>
				<td>H</td>
				<td>I</td>
				<td>J</td>
			</tr>
		</table>
		<table>
			<tr>
				<td colspan="3">2025</td>
				
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td rowspan="2" colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
